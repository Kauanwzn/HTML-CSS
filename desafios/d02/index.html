<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1><mark>Tags em Html</mark></h1>
    <h2>Vamos ver umas TAGS em HTML e so passar o mouse emcima das palvras para mostrar a sua TAG:</h2>
    <ul>
        <li><abbr title="use a tag <img>">Imagem</abbr></li>
        <li><abbr title="use a tag <p> e </p>">Paragrafo</abbr></li>
        <li><abbr title="use a tag <h1>">Titulos</abbr></li>
        <li><abbr title="use a tag <abbr> e </abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <br>">Quebra de linha</abbr></li>
        <li><abbr title="use a tag <ul> e </ul>">Lista para indetificar item</abbr></li>
    </ul>
</body>
</html>
