<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1><p><mark></mark></p></h1>
    <p>Tente abrir esse site em varios dispositvos diferentes ou simplesmente aumente e diminuia o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel funciona">
    </picture>
    <br>
    <h1><mark>Reproduzindo Áudio</mark></h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/janero-quincas.mp3.mp3" type="audio/mpeg">
        <p>Infelizmente não consegue reproduzir esse áudio. <a href="midias/janero-quincas.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</audio>
</body>
</html>
